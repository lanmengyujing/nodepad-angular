<div class="note-area" ng-show="!editMode">
    <ul>
        <li ng-repeat="note in notes|orderBy:'id'">
            <a href="#" ng-click="openEditor(note.id)">{{note.title}}</a>
        </li>
    </ul>
</div>
<input id="input" ng-show="editMode" class="note-area"  ng-model="noteText" placeholder="input word"></div>
<!--<div id="editor" ng-show="editMode" class="note-area" contenteditable="true" ng-model="noteText"></div>-->
<span><a href="#" ng-click="save()" ng-show="editMode">Back</a></span>
<span><a href="#" ng-click="openEditor()" ng-show="!editMode" class="add-note">Add Note</a></span>
